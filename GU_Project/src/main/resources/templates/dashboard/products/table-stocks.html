<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="temp-products-stocks">
    <textarea style="display:none" id="tempProductsStock">
        <tr id="tr_product_{0}" style="text-align: center">
            <td class="text-center">{1}</td>
            <td class="text-center">{2}</td>
            <td class="text-center">{3}</td>
            <td class="text-center">{4}</td>
            <td class="text-center">{5}</td>
            <td class="text-center">
                <a href="{6}" title="{1}" >
                    <img src="{6}" alt="{1}" id="img_{0}">
                </a>
            </td>
                    <td class="text-center">
                        <button type="button" class="btn btn-outline-warning btn-updateProductsCombination" style="text-align: center"
                                data-id="{0}">
                          <i class="fas fa-edit"></i>
                        </button>

                        <button type="button" class="btn btn-outline-danger btn-deleteProductsCombination" style="text-align: center"
                                data-id="{0}">
                          <i class="fas fa-ban"></i>
                        </button>
                    </td>
        </tr>
    </textarea>
</th:block>
