<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal-create-subcategory">
    <div class="modal fade" id="createSubcategoryModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Subcategory</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmCreateSubcategory" novalidate="novalidate" enctype="multipart/form-data">
                        <div class="row mt-12">
                            <div class="col-md-12 mb-3">
                                <label for="nameSubcategoryCreate" class="form-label">Name Subcategory</label>
                                <input type="text" class="form-control" id="nameSubcategoryCreate"
                                       name="nameSubcategoryCreate">
                            </div>
                        </div>
                        <div class="row mt-12">
                            <div class="col-md-12 mb-3">
                                <label class="col-sm-12 col-form-label">Category</label>
                                <select class="form-select" id="optionCategory" name="optionCategory">
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCreateSubcategory" class="btn btn-outline-warning">Create category
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
