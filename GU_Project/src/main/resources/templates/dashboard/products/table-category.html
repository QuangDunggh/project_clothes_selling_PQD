<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="temp-categories">
    <textarea style="display:none" id="tempCategories">
        <tr id="tr_category_{0}">
            <td class="text-center">{0}</td>
            <td class="text-center">{1}</td>
           <td class="text-center">
                        <button type="button" class="btn btn-outline-secondary btn-updateCategory" style="text-align: center"
                                data-id="{0}">
                            <i class="fas fa-edit"></i>
                        </button>
                    </td>
                    <td class="text-center">
                        <button type="button" class="btn btn-outline-danger btn-deleteCategory" style="text-align: center"
                                data-id="{0}">
                           <i class="fas fa-ban"></i>
                        </button>
                    </td>
        </tr>
    </textarea>
</th:block>
