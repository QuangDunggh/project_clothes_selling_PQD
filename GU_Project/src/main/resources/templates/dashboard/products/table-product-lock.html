<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="temp-products-lock">
    <textarea style="display:none" id="tempProductLock">
        <tr id="tr_product_lock_{0}" style="text-align: center">
            <td class="text-center">{1}</td>
            <td class="text-center">{2}</td>
            <td class="text-center">{3}</td>
            <td class="text-center">{4}</td>
            <td class="text-center">
                <a href="{5}" title="{1}" >
                    <img src="{5}" alt="{1}" id="img_{0}">
                </a>
            </td>
                    <td class="text-center">
                        <button type="button" class="btn btn-outline-warning btn-restoreProduct" style="text-align: center"
                                data-id="{0}">
                          <i class="bi bi-arrow-repeat"></i>
                        </button>

                        <button type="button" class="btn btn-outline-danger btn-delete-product" style="text-align: center"
                                data-id="{0}">
                           <i class="bi bi-trash"></i>
                        </button>
                    </td>
        </tr>
    </textarea>
</th:block>
